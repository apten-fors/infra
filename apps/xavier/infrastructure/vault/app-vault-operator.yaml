apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-operator
  namespace: argocd
spec:
  destination:
    namespace: 'vault'
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: 'ghcr.io/bank-vaults/helm-charts'
      targetRevision: 1.23.4
      chart: vault-operator
      helm:
        valueFiles:
          - values.yaml
  project: xavier
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
