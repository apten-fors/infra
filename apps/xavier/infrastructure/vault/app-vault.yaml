apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  destination:
    namespace: 'vault'
    server: https://kubernetes.default.svc
  source:
    repoURL: 'https://github.com/apten-fors/infra.git'
    targetRevision: HEAD
    path: static/vault
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
