apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: the-app-of-apps
  namespace: argocd
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: apps-of-apps/
    repoURL: 'https://github.com/apten-fors/infra.git'
    targetRevision: HEAD
    directory:
      recurse: true
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
