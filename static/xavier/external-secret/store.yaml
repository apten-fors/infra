apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: eso-ro
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        appRole:
          path: "approle"
          roleRef:
            name: "eso-ro"
            namespace: "external-secrets"
            key: "role_id"
          secretRef:
            name: "eso-ro"
            namespace: "external-secrets"
            key: "secret_id"
