apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tgbot-secret-channel
  namespace: aptenbot
spec:
  refreshInterval: 59s
  secretStoreRef:
    name: eso-ro
    kind: ClusterSecretStore
  target:
    name: tgbot-secrets
    creationPolicy: Owner
  data:
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: secret/data/aptenbot
        property: anthropic-api-key
    - secretKey: IG_PASSWORD
      remoteRef:
        key: secret/data/aptenbot
        property: ig-password
    - secretKey: IG_USERNAME
      remoteRef:
        key: secret/data/aptenbot
        property: ig-username
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: secret/data/aptenbot
        property: openai-api-key
    - secretKey: TG_BOT_TOKEN
      remoteRef:
        key: secret/data/aptenbot
        property: telegram-bot-token
